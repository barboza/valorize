pt:
  projects:
    how_it_works:
      how_it_works_1: Um projeto é cadastrado na plataforma e passará por uma análise pela equipe do Valorize.
      how_it_works_2: Se aprovado  será disponibilizado no site para receber doações.
      how_it_works_3: Com o projeto 100% financiado estará pronto para ser executado, serão encaminhadas as recompensas pelo dono do projeto que prestará contas através do site.
