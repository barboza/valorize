pt:
  pages:
    start:
      page-title: Como funciona o Valorize Me
      build: Construa seu projeto
      build_description: 'Seu projeto fará o maior sucesso! Construa com sua equipe as cinco etapas a seguir:'
      strip:
        first: Elabore um vídeo de apresentação do projeto, seja natural, diga o que você quer e lembre-se, este é o video da campanha de arrecadação;
        second: Pense em recompensas bem legais para os investidores;
        third: Crie estratégias de divulgação e adesão do público;
        fourth: Construa um orçamento, não se esqueça de nenhum detalhe;
        fifth: Lembre-se, no final apresente os resultados alcançados
      send_project_info: Por fim, envie seu projeto para nossa equipe, que poderá ajuda-lo com dicas para alcançar o sucesso.
      more_about_first_steps: Saiba mais sobre os primeiros passos de um projeto
      motivate:
        title: Motive investidores
        content1: Um bom percentual dos investidores já está na sua própria rede de contatos.
        content2: A Valorize é uma forma de aproximar estas pessoas e aproximar outras a conhecerem o seu projeto. Muitos investidores apóiam por ter uma relação com o dirigente, outros pela simpatia ao trabalho e ainda outros para receberem a recompensa diferenciada.
        content3: Mas a maior razão é a afinidade com a proposta do projeto.
        link: Saiba quantos apoiadores você precisa motivar.
      commit:
        title: Dedique-se em todas as fases do projeto
        content: Analise projetos parecidos com o seu. Busque atingir todo o seu potencial na divulgação e em pessoas que se identifiquem e se interessem pela realização de sua proposta. Comece a divulgar seu projeto a partir de agora. Converse com as pessoas que você acredita que serão seus potenciais investidores. A vantagem é que, ao envolve-las neste início do processo você terá um nível de engajamento ainda maior e já terá uma rede de potenciais apoiadores antes mesmo de publicar o projeto. Avalie todos os dias sua campanha. E no final entregue as recompensas como planejado.
        link: Receba dicas de campanha de sucesso no Valorize
      all_or_nothing:
        title: Tudo ou Nada
        content: O projeto ficará online na plataforma para busca de doadores no prazo entre 15 e 60 dias, conforme sua escolha. Se o projeto alcançar a meta de arrecadação a valorize fica com 13% deste valor (para a operadora financeira e comissão da Valorize). Se o projeto não atingir 100%, não cobramos nada e devolvemos o dinheiro aos doadores, como planejado.
        link: Saiba como nossa taxa ajuda a manter o Valorize
      accounting:
        title: Prestando contas
        content: prestar contas é fundamental, além de ser um dever para com o doador é uma forma de dar credibilidade para o seu projeto. E não é necessário aguardar o final do periodo de captação para prestar contas, você pode e deve informar no decorrer da campanha todas as etapas que estão acontecendo.
        link: ??
      submit: COMECE SEU PROJETO

